{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict,will product go on backorder?</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="lead_time" id="lead_time" placeholder="LEAD TIME">
            <input type="number" name="forecast_6_month" id="forecast_6_month" placeholder="forecast_6_month">
            <input type="number" name="forecast_9_month" id="forecast_9_month" placeholder="forecast_9_month">
            <input type="number" name="sales_3_month" id="sales_3_month" placeholder="sales_3_month">
            <input type="number" name="sales_1_month" id="sales_1_month" placeholder="sales_1_month">
            <input type="number" name="national_inventory" id="national_inventory" placeholder="NATIONAL INVENTORY">
            <input type="number" name="sales_6_month" id="sales_6_month" placeholder="sales_6_month">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
